<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Título-->
    <title>GoodTravel Agency - Contactános</title>

    <!--Links-->
    <link rel="stylesheet" href="../css/contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"> <!--Iconos-->
    <link rel="shortcut icon" href="../img/plane-fill.png" type="image/x-icon"> <!--Icono de la pestaña-->
</head>

<body>
    <!--Main-->

    <main class="container">
        <section class="box-info">
            <h1>Contáctanos</h1>
            <div class="data">
                <p><i class="ri-smartphone-line"></i>+54 11 2233 4455</p>
                
                <p><i class="ri-mail-line"></i>goodtravel@agency.com</p>

                <p><i class="ri-map-pin-line"></i>Av. San Juan 525</p>

            </div>
            <div class="links">
                <a href=""><i class="ri-facebook-box-fill"></i></a>
                <a href=""><i class="ri-instagram-fill"></i></a>
                <a href=""><i class="ri-twitter-x-line"></i></a>
                <a href=""><i class="ri-linkedin-box-fill"></i></a>
            </div>
        </section>
        <form action="../index.html" method="get" id="formulario" name="miFormulario">
            <section class="input-box">
                <input type="text" required placeholder="Nombre y apellido" id="nombre">
                <i class="ri-user-fill"></i>
            </section>
            <section class="input-box">
                <input type="email" required placeholder="Email" id="correo">
                <i class="ri-mail-line"></i>
            </section>
            <section class="input-box">
                <input type="text" required placeholder="Asunto" id="asunto">
                <i class="ri-pencil-line"></i>
            </section>
            <section class="input-box">
                <textarea placeholder="Ingrese su mensaje" id="comentario" cols="30" rows="10"></textarea>
            </section>
            <button type="submit" id="btn">Enviar mensaje</button>
        </form>
    </main>

    

    
   
    <script src="../js/contacto.js"></script>
</body>

</html>
